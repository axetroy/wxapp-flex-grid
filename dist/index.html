<!DOCTYPE html>
<html lang="en"><head><link href="flex-grid.css" rel="stylesheet"></head>
<head>
  <meta charset="UTF-8">
  <title>Wxapp Flex Grid System</title>
<style>
  .box{
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: rgba(86, 61, 124, .15);
    border: 1px solid rgba(86, 61, 124, .2);
  }
</style>
<body>

<div class="row">
  <div class="col-1 box">1/12</div>
  <div class="col-11 box">11/12</div>
</div>
<div class="row">
  <div class="col-2 box">
    col-2
  </div>
  <div class="col-10 box">
    col-10
  </div>
</div>
<div class="row">
  <div class="col-3 box">
    col-3
  </div>
  <div class="col-9 box">
    col-9
  </div>
</div>
<div class="row">
  <div class="col-4 box">
    col-4
  </div>
  <div class="col-8 box">
    col-8
  </div>
</div>
<div class="row">
  <div class="col-5 box">
    col-5
  </div>
  <div class="col-7 box">
    col-7
  </div>
</div>
<div class="row">
  <div class="col-6 box">
    col-6
  </div>
  <div class="col-6 box">
    col-6
  </div>
</div>

<script type="text/javascript" src="main.js"></script></body>


</html>
